<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trav.l - Level up your travelling experience</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/flexslider.css">
    <link rel="stylesheet" href="css/jquery.fancybox.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/font-icon.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>
  <body onload="getVal(); loadMap();">
    <section>
      <header id="header">
        <div class="header-content clearfix"> <a class="logo" href="index.html">Trav.l</a>
          <nav class="navigation" role="navigation" id="navigation_bar">
            <ul class="primary-nav">
              <li><a data-target="#loginModal" class="btn btn-large" data-toggle="modal" id="loginSignup">Login or Signup</a></li>
              <li><a class="btn btn-large hidden" id="viewProfile" href="profile.html">View Profile</a></li>
              <li><a class="btn btn-large hidden" id="logout">Logout</a></li>
            </div>
            </ul>
          </nav>
          <a href="#" class="nav-toggle">Menu<span></span></a> </div>
      </header>

      <div class="container service-section">
        <h3 class="logo">TRAV.L</h3>
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6">
                <ul id="list" class="coloumn"></ul>
            </div>
            <div class="col-sm-6">
                <div id="map"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--login modal-->
    <div id="loginModal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Login/Sign Up</h4>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-12">
              <ul class="nav nav-tabs">
                <li class="active"><a href="#Login" data-toggle="tab">Login</a></li>
                <li><a href="#Register" data-toggle="tab">Sign Up</a></li>
              </ul>
              <div class="tab-content">
                <div class="tab-pane active" id="Login">
                  <form>
                    <div class="form-group">
                      <label for="inputEmail">Email</label>
                      <input class="form-control" placeholder="Email" type="email" id="logininputEmail">
                    </div>
                    <div class="form-group">
                      <label for="inputPassword">Password</label>
                      <input class="form-control" placeholder="Password" type="password" id="logininputPassword">
                    </div>
                    <div>
                      <a id="btn_login" class="btn btn-primary">Login</a>
                    </div>
                    </div>
                  </form>
                <div class="tab-pane" id="Register">
                  <form>
                    <div class="form-group">
                      <label for="inputEmail">Email</label>
                      <input class="form-control" placeholder="Email" type="text" id="inputUsername">
                    </div>
                    <div class="form-group">
                      <label for="inputPassword">Password</label>
                      <input class="form-control" placeholder="Password" type="password" id="inputPassword">
                    </div>
                    <div>
                      <a id="btn_signup" class="btn btn-primary" type="submit">Signup</a>
                    </div>
                  </div>
                  </form>
                </div>
              </div>

            </div>
          </div>



          </div>

        </div>
      </div>


  </body>
  <!-- Footer section -->
  <footer class="footer">
    <div class="footer-top section">
      <div class="container">
        <div class="row">
          <div class="footer-col col-md-6">
            <h5>Our Office Location</h5>
            <p>Pogung Dalangan, No.28, 52344 D.I.Yogyakarta<br>
            1800 1234 56789 / 98532100987<br>
            cservice@travl.com</p>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!-- Footer section -->
  <!-- JS FILES -->
  <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.flexslider-min.js"></script>
  <script src="js/jquery.fancybox.pack.js"></script>
  <script src="js/retina.min.js"></script>
  <script src="js/modernizr.js"></script>
  <script src="js/main.js"></script>
  <script type="text/javascript" src="js/jquery.contact.js"></script>
  <script type="text/javascript" src="js/firebasemain.js"></script>
  <script src="js/map.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB90FLHq5N3Woh349hrLXJUn7Q_GY20m0c&libraries=places" async defer></script>
</html>
